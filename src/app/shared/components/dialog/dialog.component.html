<div mat-dialog class="mat-dialog devio-food-dialog">
  <div class="close" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </div>
  <div mat-dialog-content>
    <mat-card>
      <mat-card-content>
        <section class="devio-food-dialog__menssagem">
          <div class="msg">
            <h2>{{texto.item}}</h2>
          </div>
        </section>
      </mat-card-content>
    </mat-card>
  </div>
</div>

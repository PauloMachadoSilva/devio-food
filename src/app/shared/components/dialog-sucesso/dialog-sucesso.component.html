    <mat-icon>close</mat-icon>
  </div>
  <h1 mat-dialog-title></h1>
  <div mat-dialog-content>
    <mat-card>
      <mat-card-content>
        <section class="devio-food-dialog-sucesso__menssagem">
          <div class="msg">
            <img src="assets/imgs/sucesso.png" alt="">
            <h2>Pedido Finalizado com sucesso!</h2>
            <span>O pedido foi encaminhado para cozinha.</span>
          </div>
        </section>
      </mat-card-content>
    </mat-card>

</div>

<div *ngIf="cardSecao" class="devio-food-card">
  <div class="devio-food-card__card">
    <swiper-container slides-per-view="auto" effect="slide" speed="500" hideOnClick="true">
      <swiper-slide *ngFor="let card of cardSecao; let i = index" (click)="onClickProduto(card)">
          <img [ngClass]="tipoCard === tipoCards.PRODUTOS ? 'img-destaque' : 'img'" src="assets/imgs/{{card.imagem}}" />
          <span>CÃ³digo: {{card.codigo}}</span>
          <span class="titulo">{{card.titulo}}</span>
          <p class="subtitulo">{{card.subTitulo}}</p>
      </swiper-slide>
    </swiper-container>
  </div>
</div>

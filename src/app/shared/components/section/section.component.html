<div class="devio-food-section">
  <div class="devio-food-section__container">
    <span class="devio-food-section__container__title">{{titulo}}</span>
    <p class="devio-food-section__container__sub-title">{{subTitulo}}</p>
  </div>
  <ng-container>
    <devio-food-card (selecionado)="itemSelecionado($event)" [tipoCard]="tipo" [cards]="section"></devio-food-card>
  </ng-container>
</div>

<div class="devio-food-pedido-sheet">
    <section class="devio-food-pedido-sheet__table">
        <mat-list class="table">
            <div class="descricao">
                <!-- <div *ngFor="let ingresso of svcIngressos"> -->
                <mat-list-item>
                    <div class="item">
                        <span>1x Combo</span>
                        <span>R$ 90,00</span>
                    </div>
                </mat-list-item>
            </div>
            <hr class="separador">
            <div class="total">
                <span>Total do pedido</span>
                <p class="total__valor">R$ 90</p>
            </div>
        </mat-list>
    </section>
    <section class="devio-food-pedido-sheet__action">
        <button mat-raised-button color="secondary" mat-button>Cancelar</button>
        <button mat-raised-button color="primary" mat-button>Finalizar pedido</button>
    </section>
</div>
